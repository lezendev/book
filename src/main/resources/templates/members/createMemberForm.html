<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>    .fieldError {
    border-color: #bd2130;
} </style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/members/new" th:object="${memberForm}" method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p></div>
        <!-- th:errors="*{name} <--- name과 관련된 에러 출력-->

        <div class="form-group">

            <label th:for="phoneNumber1">전화번호</label>
            <input type="text" th:field="*{phoneNumber1}" class="form-control" placeholder="000">

            <label th:for="phoneNumber2"></label>
            <input type="text" th:field="*{phoneNumber2}" class="form-control" placeholder="1234">

            <label th:for="phoneNumber3"></label>
            <input type="text" th:field="*{phoneNumber3}" class="form-control" placeholder="5678">

        </div>

        <!--//field -> id , name 동일하게 맞춰줌-->

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
