<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>방이름</th>
                <th>방내용</th>
                <th>시작일</th>
                <th>관리자</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="room : ${rooms}">
                <td th:text="${room.id}"></td>
                <td th:text="${room.title}"></td>
                <td th:text="${room.content}"></td>
                <td th:text="${room.startDate}"></td>
                <td th:text="${room.manager.getName()}"></td>
                <td><a href="#" th:href="@{/timetables/{id}/edit (id=${room.id})}" class="btn btn-primary"
                       role="button">금지 설정</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
