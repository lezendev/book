<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>    .fieldError {
    border-color: #bd2130;
} </style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/managers/new" th:object="${managerForm}" method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p></div>

        <div class="form-group">

            <label th:for="phoneNumber">전화번호</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="000-0000-0000 형식으로 입력해주세요.">

        </div>

        <div class="form-group">
            <label th:for="invitation">초대장</label>
            <input type="text" th:field="*{invitation}" class="form-control" placeholder="초대장 코드 4자리를 입력하세요."
                   th:class="${#fields.hasErrors('invitation')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('invitation')}" th:errors="*{invitation}">Incorrect date</p>
        </div>


        <!--//field -> id , name 동일하게 맞춰줌-->

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
